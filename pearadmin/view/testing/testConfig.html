<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testConfig</title>
    <link rel="stylesheet" href="../../sources/lib/layui-v2.7.6/layui/css/layui.css">
    <link rel="stylesheet" href="../../sources/lib/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../sources/lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="../../sources/css/base.css">
    <link rel="stylesheet" href="../../sources/css/testConfig.css">
</head>
<body>
    <!-- 主界面 -->
    <div class="pannel">   
        <header class="title">测试配置</header>
        <div class="content " style="padding-bottom: 30px; height: 600px;">
            <div class="introduction pannel" style="border-bottom: 1px solid var(--grey-color); margin-bottom: 10px;">
                <i class="iconfont icon-xinxi"></i>测试配置
            </div>  
            <div class="row"  style="margin: 0; padding: 0;">
                <div class="col-sm-10 col-sm-offset-1">
                    <form class="layui-form" action="" lay-filter="testConfigFilter" style="padding-bottom: 10px;text-align: right;">
                        <fieldset style="text-align: right; margin-bottom: 20px;">
                            <legend style="text-align: left;">测试配置</legend>   
                            <div class="container-fluid" style="margin: 0;padding:0;">
                                <div class="row"  style="padding: 0; margin: 0;">
                                    <span class="col-sm-3 col-xs-6" style="display: inline-block; padding:0; margin:0; margin-right: 20px; line-height: 39px;"><strong>测试当量</strong></span>
                                    <div id="pulseDIV" class="row col-sm-8 col-xs-12" style="display: inline-block; height: 39px; padding:0; margin:0; margin-bottom: 10px; padding-left: 0px; padding-right: 0;">
                                        <div style="display: inline-block;margin-bottom: 20px; height: 36px; width: 100%; border: 1px solid rgb(190, 188, 188); line-height: 35px; text-align: left ;">
                                            <input class="col-md-10 col-sm-10 col-xs-9" id="pulseInpt" name="pulseInpt" type="number" style="border: none; padding:0; margin:0; padding-left: 10px;" placeholder="请输入不小于0的正整数！">
                                            <div class="col-md-2 col-sm-2 col-xs-3" style="display: inline-block; border-left: 1px solid rgb(190, 188, 188);text-align: center; height: 35px; padding:0; margin:0;">脉冲</div>
                                        </div>                                     
                                    </div>                      
                                </div>
                                <div  class="row"  style="padding: 0; margin: 0;">
                                    <span class="col-sm-3 col-xs-6" style="display: inline-block; padding:0; margin:0; margin-right: 20px; line-height: 39px;"><strong>测试信号</strong></span>
                                    <div  id="csqDIV"  class="row col-sm-8 col-xs-12" style="display: inline-block; height: 39px; padding:0; margin:0; margin-bottom: 10px;  padding-left: 0; padding-right: 0;">
                                        <div style="display: inline-block;margin-bottom: 10px; height: 36px; width: 100%; border: 1px solid rgb(190, 188, 188); line-height: 35px; text-align: left ;">
                                            <input id="csqInpt" name="csqInpt" type="number" style="border: none; padding-left: 10px; width: 100%;" placeholder="请输入0~30之间的正整数！">
                                        </div> 
                                    </div>                        
                                </div>
                                <div class="row"  style="padding: 0; margin: 0;margin-bottom: 10px;">
                                    <span class="col-sm-3  col-xs-6" style="display: inline-block; padding:0; margin:0; margin-right: 20px; line-height: 39px;"><strong>测试电压</strong></span>
                                    <div id="vccDIV"  class="row col-sm-8 col-xs-12" style="display: inline-block; height: 39px; margin-bottom: 10px;  padding:0; margin:0;">
                                        <div style="display: inline-block; height: 36px; width: 100%; border: 1px solid rgb(190, 188, 188); line-height: 35px; text-align: left ;">
                                            <input class="col-md-4 col-sm-4 col-xs-5" id="vcc1Inpt" name="vcc1Inpt" type="text" style="border: none; padding:0; margin:0; padding-left: 10px; padding-right: 10px;" placeholder="请输入3 - 7间的数字，最多一位小数。">
                                            <div class="col-md-1 col-sm-1 col-xs-1" style="display: inline-block; border-left: 1px solid rgb(190, 188, 188); text-align: center; padding:0; margin:0;">伏</div>
                                            <div class="col-md-1 col-sm-1 col-xs-1" style="display: inline-block; border-left: 1px solid rgb(190, 188, 188);border-right: 1px solid rgb(190, 188, 188); padding:0; margin:0 ; text-align: center;">至</div>                            
                                            <input class="col-md-5 col-sm-5 col-xs-4" id="vcc2Inpt" name="vcc2Inpt" type="text" style="border: none; padding:0; margin:0; padding-left: 10px; padding-right: 10px;" placeholder="请输入3 - 7间的数字，最多一位小数。">
                                            <div class="col-md-1 col-sm-1 col-xs-1" style="display: inline-block; border-left: 1px solid rgb(190, 188, 188); ; text-align: center;  padding:0; margin:0;">伏</div>
                                        </div>
                                    </div>                      
                                </div>  
                                <div class="row"  style="padding: 0; margin: 0;">
                                    <span  class="col-sm-3  col-xs-6" style="display: inline-block; padding:0; margin:0; margin-right: 20px; line-height: 39px;"><strong>测试版本</strong></span>
                                    <div  id="versionDIV"  class="col-sm-8 col-xs-12"style="display: inline-block; height: 39px; padding:0; margin:0; margin-bottom: 10px;">
                                        <div style="display: inline-block;margin-bottom: 20px; height: 36px; width: 100%; border: 1px solid rgb(190, 188, 188); line-height: 35px; text-align: left ;">
                                            <input  name="versionInpt" type="number" style="border: none;  padding-left: 0px; width: 100%; " placeholder="（选填）请输入版本号，如：01.01">
                                        </div>
                                    </div>                      
                                </div>   
                            </div>                               
                        </fieldset>  
                        <button type="button" class="layui-btn" id="testConfigBt">提交修改</button>
                    </form>   
                </div>
                
            </div>       
        </div> 
        <!-- <div id="paging"></div>   -->
    </div>

    <script src="../../sources/lib/layui-v2.7.6/layui/layui.js"></script>
    <script src="../../sources/lib/bootstrap-3.4.1-dist/js/jquery.js"></script>
    <script src="../../sources/lib/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <script src="../../sources/lib/iconfont/iconfont.js"></script>
    <script src="../../sources/lib/template-web.js"></script>
    <script src="../../sources/js/testConfig.js"></script>
</body>
</html>
