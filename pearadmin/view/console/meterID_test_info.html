<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meterID_meter_info</title>
    <link rel="stylesheet" href="../../lib/layui-v2.7.6/layui/css/layui.css">
    <link rel="stylesheet" href="../../lib/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/meterID_meter_info.css">
</head>

<body>
    <!-- 主界面 -->
    <div class="pannel">
        <header class="title">表号查询</header>
        <div class="content ">
            <div class="introduction pannel">
                <i class="iconfont icon-xinxi"></i> 您可以在此页面输入设备编号查询设备,并可以对设备做功能操作。
            </div>
            <div class="deviceSerch pannel">
                <span>设备编号：</span>
                <span><input id="meterIDserchInpt" type="text" placeholder="请在此输入设备号"></span>
                <span><button type="button" class="layui-btn layui-btn-xs" id="deviceSerchBt"><i class="iconfont icon-fangdajing"></i>查询</button></span>
            </div>
            <div class="pannel" id="operateDIV"></div>
            <table class="layui-hide" id="testDevice" lay-data="{id: 'testDevice'}" lay-filter="test"></table>
            <table class="layui-hide" id="specificsTable" lay-filter="test"></table>
        </div>
        <!-- <div id="paging"></div>   -->
    </div>


    <!-- 操作区域DIV templet -->
    <script type="text/html" id="tpl-operateDIV">
        <span style="margin-right: 100px;">设备编号：{{meterID}}</span>
        <span><a href="#" class="btn btn-warning" role="button" id="MOFEbt">设备维护<i class="layui-icon layui-icon-down layui-font-12"></i></a></span>
        <span><a href="#" class="btn btn-warning" role="button" id="maintainBt">进入维修模式</a></span>
        <span><a href="#" class="btn btn-warning" role="button" id="syncReadingBt">表底数机电同步</a></span>
        <span><a href="#" class="btn btn-warning" role="button" id="retestBt">重测</a></span>
        <span><a href="#" class="btn btn-warning" role="button" id="forcedFailureBt">强制失败</a></span>
        <span id="selectDNinpt" style="display: inline-block; height:33px; border:1px solid rgb(184, 180, 180); vertical-align:bottom">
            <input type="text" placeholder="请选择基表口径" style="border:none ; margin-top: 6px; margin-left: 8px; width: 110px">
            <i class="layui-icon layui-icon-down layui-font-12"></i>
        </span>
        <span id="selcetValveInpt" style="display: inline-block; height:33px; border:1px solid rgb(184, 180, 180); vertical-align:bottom">
            <input type="text" placeholder="请选择有无阀门" style="border:none ; margin-top: 6px; margin-left: 8px; width: 110px">
            <i class="layui-icon layui-icon-down layui-font-12"></i>
        </span>
        <span style="display: inline-block; height:33px; border:1px solid rgb(184, 180, 180); vertical-align:bottom">
            <input type="text" placeholder="请输入备注信息（0-20个任意字符）" style="width:220px; border:none ; margin-top: 6px; margin-left: 8px">
        </span>
        <span><a href="#" class="btn btn-warning" role="button" id="inboundBt">入库</a></span>
    </script>

    <!-- 底数机电同步 弹出层 templet -->

    <script type="text/html" id="tpl-syncReadingLayer">
        <div style="margin-top:30px; margin-left:20px">
            <span style="margin-right:20px; font-size:16px">设备编号: {{meterID}}</span>
            <span style="font-size:16px">精度: {{precision}}m³</span>
            <div style="margin-top:20px; margin-left:60px;">
                <span style="margin-right:10px"> <strong>表底数：</strong> </span>
                <span style="border:1px solid rgb(184, 180, 180); font-size: 18px">
                <input type="text" placeholder="请输入表底数" style=" height: 18px; border: none" id="syncReadingLayerInpt">
                <span style="border-left: 1px solid rgb(184, 180, 180); font-size: 18px; color:rgb(119, 118, 118)">m³</span>
                </span>
            </div>
        </div>
    </script>
    <script src="../../lib/layui-v2.7.6/layui/layui.js"></script>
    <script src="../../lib/bootstrap-3.4.1-dist/js/jquery.js"></script>
    <script src="../../lib/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <script src="../../lib/iconfont/iconfont.js"></script>
    <script src="../../lib/template-web.js"></script>
    <script src="../../js/meterID_meter_info.js"></script>

</body>

</html>
